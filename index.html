<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gissa nummer JS</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Number Guessing Game</h1>
            <p>Guess a number from 0 to 100</p>
            <p class = 'text'></p>
            <p>Your have 10 Guesses!!!</p><p class = 'num_of_guess'></p>
        </div>
        <label>Guess a number</label>
        <input type="number" placeholder="a number from 0 to 100" class = "user_input">
        <button type="button" class = "guess__button">Guess</button>
        <button type="button" class = "play__button">Play Agian</button>
        <p class="previous__guesses"></p>
    </div> 

    <script src="main.js"></script>
</body>
</html>
